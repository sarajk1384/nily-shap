<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فروشگاه کیف</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      direction: rtl;
    }
    .product {
      background: white;
      margin: 50px auto;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      margin: 10px 0;
      font-size: 20px;
    }
    .product p {
      color: green;
      font-weight: bold;
      font-size: 18px;
    }
    .product button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src="https://i.postimg.cc/43SFGHc6/bag.jpg" alt="کیف زنانه" />
    <h2>کیف زنانه مدل جدید</h2>
    <p>۳۵۰ هزار تومان</p>
    <button>افزودن به سبد خرید</button>
  </div>
</body>
</html>
